<!DOCTYPE html>
<html lang="en">
<head>
<title>three.js webgl - mtastat</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
<style>
body {
	font-family: Monospace;
	background-color: #000000;
	margin: 0px;
	overflow: hidden;
}
</style>									
<script type="text/javascript" src="http://threejs.org/build/three.min.js"></script>
<script type="text/javascript" src="http://threejs.org/examples/js/libs/stats.min.js"></script>
<script type="text/javascript" src="http://threejs.org/examples/js/Detector.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="mtadata.js"></script>
<script type="text/javascript">

function MTAStat(wostart,pid,woseq,x1,x2,y1,y2,id,z,aid,processStart,processEnd,sizeIndex,size,soft,sent,hard){
	this.wostart = wostart;
	this.pid = pid;
	this.woseq = woseq;
	this.x1 = x1;
	this.x2 = x2;
	this.y1 = y1;
	this.y2 = y2;
	this.id = id;
	this.z = z;
	this.aid = aid;
	this.processStart = processStart;
	this.processEnd = processEnd;
	this.sizeIndex = sizeIndex;
	this.size = size;
	this.soft = soft;
	this.sent = sent;
	this.hard = hard;
}
MTAStat.prototype.printWebGL = function(){
	this.woShape=new THREE.Shape();
	/*this.woShape.moveTo(  0.20,  0.2 );
	this.woShape.lineTo(  0.20, -0.2 );
	this.woShape.lineTo(  0.0,  -0.2 );
	this.woShape.lineTo(  0.0,   0.2 );
	this.woShape.lineTo(  0.20,  0.2 );*/

	this.woShape.moveTo(this.x2,this.y1);
	this.woShape.lineTo(this.x2,this.y2);
	this.woShape.lineTo(this.x1,this.y2);
	this.woShape.lineTo(this.x1,this.y1);
	this.woShape.lineTo(this.x2,this.y1);
	this.woPoints = this.woShape.createPointsGeometry();
	//console.log("Printing...",this.x1," ",this.y1," ",this.x2," ",this.y2);
	return new THREE.Line( this.woPoints, new THREE.LineBasicMaterial( { color: 0x00FF00, linewidth: 0.2 } ) );
}

	var container, stats;
	var camera, scene, renderer;
	var group, text, plane;
	var targetRotation = 0;
	var targetRotationOnMouseDown = 0;
	var mouseX = 0;
	var mouseXOnMouseDown = 0;
	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;
	function onload(){
		init();
		animate();
	}
	function init() {

		container = document.createElement( 'div' );
		document.body.appendChild( container );

		var info = document.createElement( 'div' );
		info.style.position = 'absolute';
		info.style.top = '10px';
		info.style.width = '100%';
		info.style.textAlign = 'center';
		info.innerHTML = 'WO/PB stas... drag to spin';
		container.appendChild( info );

		camera = new THREE.PerspectiveCamera(9, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 0, 0, 10 );

		scene = new THREE.Scene();

		var light = new THREE.DirectionalLight( 0xffffff );
		light.position.set( 0, 0, 10 );
		scene.add( light );

		group = new THREE.Object3D();
		scene.add( group );

		//loadMTAData();
		loadPBData();

		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setClearColor( 0x000000 );
		renderer.setSize( window.innerWidth, window.innerHeight );

		container.appendChild( renderer.domElement );

		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );

		document.addEventListener( 'mousedown', onDocumentMouseDown, false );
		document.addEventListener( 'touchstart', onDocumentTouchStart, false );
		document.addEventListener( 'touchmove', onDocumentTouchMove, false );

		window.addEventListener( 'resize', onWindowResize, false );

	}

	function onWindowResize() {

		windowHalfX = window.innerWidth / 2;
		windowHalfY = window.innerHeight / 2;

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	//

	function onDocumentMouseDown( event ) {

		event.preventDefault();

		document.addEventListener( 'mousemove', onDocumentMouseMove, false );
		document.addEventListener( 'mouseup', onDocumentMouseUp, false );
		document.addEventListener( 'mouseout', onDocumentMouseOut, false );

		mouseXOnMouseDown = event.clientX - windowHalfX;
		targetRotationOnMouseDown = targetRotation;

	}

	function onDocumentMouseMove( event ) {

		mouseX = event.clientX - windowHalfX;

		targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

	}

	function onDocumentMouseUp( event ) {

		document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
		document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
		document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

	}

	function onDocumentMouseOut( event ) {

		document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
		document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
		document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

	}

	function onDocumentTouchStart( event ) {

		if ( event.touches.length == 1 ) {

			event.preventDefault();

			mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
			targetRotationOnMouseDown = targetRotation;

		}

	}

	function onDocumentTouchMove( event ) {

		if ( event.touches.length == 1 ) {

			event.preventDefault();

			mouseX = event.touches[ 0 ].pageX - windowHalfX;
			targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

		}

	}

	//

	function animate() {

		requestAnimationFrame( animate );

		render();
		stats.update();

	}

	function render() {

		group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;
		renderer.render( scene, camera );

	}
</script>
</head>
<body onload="onload()">
<canvas id="container" style="position:absolute; left:100px"></canvas>
</body>
</html>
